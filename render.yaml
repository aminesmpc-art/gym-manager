databases:
  - name: gym-db
    databaseName: gym_db
    user: gym_user
    plan: free

services:
  - type: web
    name: gym-backend
    env: python
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "gunicorn gym_management.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gym-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: PYTHON_VERSION
        value: "3.10.0"
      - key: DJANGO_SUPERUSER_USERNAME
        value: "achraf"
      - key: DJANGO_SUPERUSER_EMAIL
        value: "amine.smpc@gmail.com"
      - key: DJANGO_SUPERUSER_PASSWORD
        value: "achraf123Q"
      # Twilio WhatsApp Configuration (set manually in Render dashboard)
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_WHATSAPP_FROM
        sync: false
